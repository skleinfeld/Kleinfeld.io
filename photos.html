---
layout: default
title: Photos
permalink: /photos
---

<style>
  :root{
    --bg:#0b0c0f; --panel:#12141a; --ink:#e8eaf2; --muted:#9aa0b3;
    --accent:#6a4bd8; --edge:rgba(255,255,255,.12); --glow:rgba(106,75,216,.25);
  }
  .cf-wrap{max-width:1200px;margin:48px auto;padding:0 20px}
  .cf-wrap h1{margin:0 0 14px;font:700 22px/1.2 ui-sans-serif,-apple-system,Segoe UI,Inter,Roboto,Helvetica,Arial}
  .cf-wrap p{margin:0 0 22px;color:var(--muted)}
  .cf-stage{
    position:relative;height:72vh;min-height:420px;
    border:1px solid var(--edge);border-radius:18px;background:var(--panel);overflow:hidden
  }
  .cf-rail{position:absolute;inset:0;perspective:1200px;display:flex;align-items:center;justify-content:center;touch-action:pan-y;user-select:none}
  .cf-card{position:absolute;top:50%;left:50%;transform-style:preserve-3d;transition:transform .45s cubic-bezier(.2,.7,.2,1),opacity .35s;will-change:transform,opacity;border-radius:14px;overflow:hidden;background:#000;box-shadow:0 30px 60px rgba(0,0,0,.35),0 0 0 1px rgba(255,255,255,.06) inset}
  .cf-card img{display:block;height:62vh;max-height:760px;width:auto;max-width:84vw;object-fit:contain;background:#000}
  .cf-cap{position:absolute;left:50%;transform:translateX(-50%);bottom:14px;background:rgba(10,12,18,.72);color:#fff;padding:8px 12px;border:1px solid rgba(255,255,255,.14);border-radius:10px;font-size:13px;backdrop-filter:saturate(160%) blur(8px);white-space:nowrap}
  .cf-hint{position:absolute;top:12px;right:16px;color:var(--muted);font-size:12px;letter-spacing:.2px}
  .cf-ctrls{position:absolute;inset:auto 0 12px 0;display:flex;align-items:center;justify-content:center;gap:12px;pointer-events:none}
  .cf-btn{pointer-events:auto;width:42px;height:42px;display:grid;place-items:center;border-radius:12px;border:1px solid var(--edge);background:linear-gradient(180deg,rgba(255,255,255,.08),rgba(255,255,255,.03));color:#fff;cursor:pointer;transition:box-shadow .15s,transform .08s}
  .cf-btn:hover{box-shadow:0 0 0 2px var(--glow) inset}
  .cf-btn:active{transform:scale(.98)}
  .cf-btn svg{width:18px;height:18px;opacity:.9}
  .cf-dots{pointer-events:auto;display:flex;gap:8px;align-items:center}
  .cf-dot{width:8px;height:8px;border-radius:100%;background:rgba(255,255,255,.28);transition:transform .2s,background .2s}
  .cf-dot.cf-active{background:#fff;transform:scale(1.25)}
  @media (max-width:720px){.cf-card img{height:58vh;max-width:92vw}.cf-stage{height:70vh}}
</style>

<div class="cf-wrap">
  <h1>Photos</h1>
  <p>Swipe, use arrow keys, or click to navigate. Click a card to center it.</p>

  <section class="cf-stage" id="cf-stage">
    <div class="cf-rail" id="cf-rail" aria-live="polite"></div>
    <div class="cf-hint">← / →</div>
    <div class="cf-ctrls">
      <button class="cf-btn" id="cf-prev" aria-label="Previous">
        <svg viewBox="0 0 24 24" fill="none"><path d="M15 5l-7 7 7 7" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>
      </button>
      <div class="cf-dots" id="cf-dots"></div>
      <button class="cf-btn" id="cf-next" aria-label="Next">
        <svg viewBox="0 0 24 24" fill="none"><path d="M9 5l7 7-7 7" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>
      </button>
    </div>
  </section>
</div>

<script>
/* list your images here (filenames must match the repo exactly) */
const CF_PHOTOS = [
  { src: "Saul D. Kleinfeld & Mickey Mantle.JPG", caption: "Saul D. Kleinfeld & Mickey Mantle" },
  { src: "saul-kleinfeld-newspaper.jpeg",         caption: "Newspaper feature on Saul’s grandfather" },
  { src: "NTABL_Charity.jpeg",                   caption: "NTABL Charity Event" },
];

const rail   = document.getElementById("cf-rail");
const dotsEl = document.getElementById("cf-dots");
let idx = 0, cards = [];

function makeCard(item, i){
  const fig = document.createElement("figure");
  fig.className = "cf-card"; fig.role = "group";
  fig.setAttribute("aria-roledescription","slide");
  fig.setAttribute("aria-label", `${i+1} of ${CF_PHOTOS.length}`);

  const img = document.createElement("img");
  img.alt = item.caption || `Photo ${i+1}`;
  img.src = encodeURI(item.src); // handles spaces/&

  const cap = document.createElement("figcaption");
  cap.className = "cf-cap"; cap.textContent = item.caption || "";

  fig.append(img, cap);
  fig.addEventListener("click", () => go(i));
  rail.appendChild(fig);
  return fig;
}

function layout(){
  const gap=110, tilt=-45, lift=20, maxSide=6;
  cards.forEach((c,i)=>{
    const d=i-idx;
    if(Math.abs(d)>maxSide){ c.style.opacity=0; c.style.pointerEvents="none"; return; }
    c.style.opacity=1; c.style.pointerEvents="auto";
    if(d===0){ c.style.transform=`translate(-50%,-50%) translateZ(${lift}px)`; c.style.zIndex=999; }
    else{
      const x=gap*d, r=tilt*Math.sign(d), s=1-Math.min(Math.abs(d)*.06,.4);
      c.style.transform=`translate(-50%,-50%) translateX(${x}px) rotateY(${r}deg) scale(${s})`;
      c.style.zIndex=999-Math.abs(d);
    }
  });
  [...dotsEl.children].forEach((d,i)=>d.classList.toggle("cf-active", i===idx));
}
function go(i){ idx=(i+CF_PHOTOS.length)%CF_PHOTOS.length; layout(); }
const next=()=>go(idx+1), prev=()=>go(idx-1);

document.getElementById("cf-next").addEventListener("click", next);
document.getElementById("cf-prev").addEventListener("click", prev);
window.addEventListener("keydown", e=>{ if(e.key==="ArrowRight") next(); else if(e.key==="ArrowLeft") prev(); });

let startX=null;
rail.addEventListener("pointerdown", e=>{startX=e.clientX; rail.setPointerCapture(e.pointerId);});
rail.addEventListener("pointerup", e=>{
  if(startX==null) return;
  const dx=e.clientX-startX;
  if(dx>40) prev(); else if(dx<-40) next();
  startX=null;
});

(function init(){
  CF_PHOTOS.forEach((p,i)=>{
    cards.push(makeCard(p,i));
    const d=document.createElement("div"); d.className="cf-dot"; d.addEventListener("click",()=>go(i)); dotsEl.appendChild(d);
  });
  layout();
})();
</script>
