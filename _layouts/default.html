<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>{{ page.title }}</title>
  <meta name="color-scheme" content="dark light">
  <link rel="icon" href="/favicon.ico">
  <link rel="apple-touch-icon" href="/apple-touch-180.png">
  <style>
    :root{
      --bg:#0b0c0d; --card:#121314; --line:#242628; --fg:#eaeaea; --sub:#a8aeb4;
      --chip1:#1e3a8a; --chip1fg:#9ab4ff;
      --chip2:#5b21b6; --chip2fg:#c7b6ff;
      --chip3:#7c1431; --chip3fg:#ffb6c8;
      --btn:#5b21b6; --btnh:#6d28d9; --btn2:#4338ca; --btn2h:#4f46e5;
    }
    html,body{height:100%}
    body{margin:0;background:var(--bg);color:var(--fg);
         font:15px/1.6 ui-sans-serif,system-ui,-apple-system,Segoe UI,Inter,Roboto,Arial}
    a{color:inherit;text-decoration:none}
    .wrap{max-width:1200px;margin:0 auto;padding:0 24px}
    /* Header */
    header{position:sticky;top:0;z-index:50;background:rgba(0,0,0,.82);
           backdrop-filter:saturate(140%) blur(10px);border-bottom:1px solid var(--line)}
    .nav{height:56px;display:flex;align-items:center;justify-content:space-between}
    .brand{font-weight:600;letter-spacing:.2px}
    .links{display:flex;gap:24px;color:var(--sub);font-weight:500}
    .links a:hover{color:var(--fg)}
    /* Common blocks */
    .hero{padding:64px 0 32px;text-align:center}
    .avatar{width:160px;height:160px;border-radius:9999px;border:4px solid #2d2f33;box-shadow:0 12px 40px rgba(0,0,0,.35)}
    h1{font-size:40px;line-height:1.15;margin:16px 0 8px}
    .tag{color:var(--sub);font-size:18px;margin-bottom:10px}
    .chips{display:flex;gap:8px;flex-wrap:wrap;justify-content:center;margin:10px 0 18px}
    .chip{padding:6px 10px;border-radius:999px;font-size:13px}
    .c1{background:var(--chip1);color:var(--chip1fg)}
    .c2{background:var(--chip2);color:var(--chip2fg)}
    .c3{background:var(--chip3);color:var(--chip3fg)}
    .section{padding:32px 0 60px}
    .grid{display:grid;grid-template-columns:repeat(1,minmax(0,1fr));gap:18px}
    @media (min-width:900px){.grid{grid-template-columns:repeat(2,minmax(0,1fr));}}
    .card{border:1px solid var(--line);background:var(--card);border-radius:18px;padding:22px;box-shadow:0 10px 30px rgba(0,0,0,.25)}
    .card:hover{box-shadow:0 16px 40px rgba(0,0,0,.35)}
    .row{display:flex;align-items:center;gap:12px;margin-bottom:8px}
    .logo{width:40px;height:40px;border-radius:10px;object-fit:cover}
    .btn{display:inline-flex;align-items:center;justify-content:center;padding:10px 14px;border-radius:12px;
         background:var(--btn);color:#fff;font-weight:600}
    .btn:hover{background:var(--btnh)}
    .btn2{background:var(--btn2)}
    .btn2:hover{background:var(--btn2h)}
    /* Table (NTABL) */
    .ntabl-card{border:1px solid #e6e6e6;border-radius:14px;background:#fff;box-shadow:0 8px 24px rgba(0,0,0,.08);overflow:hidden}
    .ntabl-wrap{overflow-x:auto}
    .ntabl-table{width:100%;min-width:1300px;border-collapse:separate;border-spacing:0;font-size:13px}
    .ntabl-table thead th{position:sticky;top:0;z-index:2;background:#111;color:#fff;font-weight:600;
                          padding:10px 12px;border-bottom:1px solid #222;white-space:nowrap;text-align:left}
    .ntabl-table tbody td{background:#fff;color:#111;padding:10px 12px;border-top:1px solid #eee;white-space:nowrap}
    .ntabl-table tbody tr:nth-child(even) td{background:#fafafa}
    .ntabl-table tbody tr:hover td{background:#f2f2f2}
    .ntabl-table tfoot th,.ntabl-table tfoot td{background:#f7f7f7;color:#111;font-weight:700;padding:10px 12px;border-top:2px solid #e5e5e5}
    .t-text{text-align:left}.t-num{text-align:center}
    .ntabl-note{font-size:12px;color:#666;padding:10px 12px 14px}
    /* Footer */
    footer{color:var(--sub);font-size:12px;text-align:center;padding:24px 0;border-top:1px solid var(--line)}
  </style>
</head>
<body>
  {% include header.html %}
  <main>
    {{ content }}
  </main>
  {% include footer.html %}
</body>
</html>
