<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>{% if page.title %}{{ page.title }} â€” {% endif %}Saul B. Kleinfeld</title>
  <meta name="description" content="{{ page.description | default: site.description }}"/>

  <!-- Tailwind (CDN) -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            /* Dark neutrals (Apple-ish) */
            d: {
              bg:   '#0b0b0d',   /* page background */
              card: '#111113',   /* panels */
              fg:   '#e5e5e7',   /* primary text */
              sub:  '#a1a1a6',   /* secondary text */
              line: '#2a2a2e'    /* hairlines */
            },
            /* Accent palette inspired by Apple tiles */
            a: {
              blue:   '#0A84FF',
              purple: '#BF5AF2',
              pink:   '#FF375F',
              orange: '#FF9F0A',
              yellow: '#FFD60A',
              green:  '#30D158'
            }
          },
          boxShadow: {
            card: '0 14px 40px -20px rgb(0 0 0 / .55)'
          }
        }
      }
    }
  </script>

  <!-- Favicons -->
  <link rel="shortcut icon" href="{{ '/favicon.ico' | relative_url }}">
  <link rel="icon" type="image/png" sizes="32x32" href="{{ '/sbk-favicon.png' | relative_url }}">
  <link rel="apple-touch-icon" sizes="180x180" href="{{ '/apple-touch-icon.png' | relative_url }}">
  <meta name="theme-color" content="#0b0b0d">

  <style>
    :root{
      --apple-font:-apple-system,BlinkMacSystemFont,"SF Pro Text","SF Pro Display",
                   "Segoe UI",Roboto,Helvetica,Arial,"Apple Color Emoji","Segoe UI Emoji"
    }
    body{font-family:var(--apple-font)}
    .wrap{max-width:980px}
    .divider{border-top:1px solid #2a2a2e}
    .alink{color:#0A84FF}
    .alink:hover{text-decoration:underline}
  </style>
</head>

<body class="bg-d-bg text-d-fg antialiased">
  {% include header.html %}

  <main>
    {{ content }}
  </main>

  {% include footer.html %}
</body>
</html>
