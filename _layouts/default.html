<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{% if page.title %}{{ page.title }} — {% endif %}Saul B. Kleinfeld</title>
  <meta name="theme-color" content="#0b0c0f" />
  <link rel="icon" href="{{ '/favicon.ico' | relative_url }}" />
  <link rel="preload" as="style" href="{{ '/assets/site.css' | relative_url }}">
  <link rel="stylesheet" href="{{ '/assets/site.css' | relative_url }}">
  {% if page.head %}{{ page.head }}{% endif %}
</head>
<body>
  <nav class="nav">
    <div class="nav-inner">
      <a class="brand" href="{{ '/' | relative_url }}">Saul B. Kleinfeld</a>
      <ul class="nav-links">
        <li><a class="{% if page.url == '/' %}active{% endif %}" href="{{ '/' | relative_url }}">Home</a></li>
        <li><a class="{% if page.url == '/biography/' %}active{% endif %}" href="{{ '/biography/' | relative_url }}">Biography</a></li>
        <li><a class="{% if page.url == '/resume/' %}active{% endif %}" href="{{ '/resume/' | relative_url }}">Resume</a></li>
        <li><a class="{% if page.url == '/baseball/' %}active{% endif %}" href="{{ '/baseball/' | relative_url }}">Baseball</a></li>
        <li><a class="{% if page.url == '/northwestern/' %}active{% endif %}" href="{{ '/northwestern/' | relative_url }}">Northwestern</a></li>
        <li><a class="{% if page.url == '/photos' or page.url == '/photos/' %}active{% endif %}" href="{{ '/photos' | relative_url }}">Photos</a></li>
        <li><a class="{% if page.url == '/contact/' %}active{% endif %}" href="{{ '/contact/' | relative_url }}">Contact</a></li>
      </ul>
    </div>
  </nav>

  <main class="container">
    {{ content }}
  </main>

  <footer class="site-footer">
    <div class="small">© 2025 Saul B. Kleinfeld — Built on GitHub Pages.</div>
  </footer>

  {% if page.scripts %}{{ page.scripts }}{% endif %}
</body>
</html>
